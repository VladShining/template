<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="clock__face">
            <div class="number" js-number="hr-10" data-nr="0">
                <div class="number__line number__line--top number__line--horizontal"></div>
                <div class="number__line number__line--top number__line--left number__line--vertical"></div>
                <div class="number__line number__line--top number__line--right number__line--vertical"></div>
                <div class="number__line number__line--middle number__line--horizontal"></div>
                <div class="number__line number__line--bottom number__line--left number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--right number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--horizontal"></div>
            </div>
            <div class="number" js-number="hr-1" data-nr="0">
                <div class="number__line number__line--top number__line--horizontal"></div>
                <div class="number__line number__line--top number__line--left number__line--vertical"></div>
                <div class="number__line number__line--top number__line--right number__line--vertical"></div>
                <div class="number__line number__line--middle number__line--horizontal"></div>
                <div class="number__line number__line--bottom number__line--left number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--right number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--horizontal"></div>
            </div>
            <div class="dots"></div>
            <div class="number" js-number="min-10" data-nr="0">
                <div class="number__line number__line--top number__line--horizontal"></div>
                <div class="number__line number__line--top number__line--left number__line--vertical"></div>
                <div class="number__line number__line--top number__line--right number__line--vertical"></div>
                <div class="number__line number__line--middle number__line--horizontal"></div>
                <div class="number__line number__line--bottom number__line--left number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--right number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--horizontal"></div>
            </div>
            <div class="number" js-number="min-1" data-nr="0">
                <div class="number__line number__line--top number__line--horizontal"></div>
                <div class="number__line number__line--top number__line--left number__line--vertical"></div>
                <div class="number__line number__line--top number__line--right number__line--vertical"></div>
                <div class="number__line number__line--middle number__line--horizontal"></div>
                <div class="number__line number__line--bottom number__line--left number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--right number__line--vertical"></div>
                <div class="number__line number__line--bottom number__line--horizontal"></div>
            </div>
        </div>
    </div>
</body>
<script src="clock.js"></script>
</html>
