<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="joystick.css">
    <title>Document</title>
</head>
<body>
    <input class="menu-use-case" id="menu-use-case" type="checkbox"></input>
<label for="menu-use-case">
  Use case with a menu
</label>
<div class="joystick">
  
    <a class="joystick__hover hover" href="#"></a>
  
    <div class="joystick__led led"></div>
  
  <div class="joystick__zero"></div>
  <div class="joystick__stick"></div>
  <div class="joystick__ball"></div>
  <ul class="menu">
 
      <li class="menu-item menu-item">
        <span>
          Menu item #{menu}
        </span>
      </li>
   
  </ul>
</div>

</body>
</html>
